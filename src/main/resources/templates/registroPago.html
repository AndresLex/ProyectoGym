<section class="content">
    <main class="contenido">
        <form >

            <h4>Busqueda de Usuario</h4>
            <br>
            <label>Buscar por Cedula <input type="text" name="cedula" id="cedula" placeholder="Digite la cedula" required>
            </label><button type="submit">Buscar</button>
            <label for="name">Nombres
                <input type="text" name="name" id="name" placeholder="Digite el Nombre" required>
            </label>

            <br>
            <label >Busqueda por Seleccion de usuario
                <br><select name="" id=""><option value="">Nombre usuarios</option></select>
            </label>
            <label for="ape">Apellidos
                <input type="text" name="ape" id="ape" placeholder="Digite los Apellidos" required>
            </label>
            </label>
            <br>

            <h4>Informacion de Pago</h4>
            <br>

            <br>
            <label >Tipo Membresia:
                <input type="text" placeholder="Tipo Membresia" required>
            </label>

            <label >Fecha de Inicio
                <input type="date">
            </label>
            <br>
            <label >Tiempo de Suscripcion
                <input type="text" placeholder="Digite el tiempo de pago" required>
            </label>
            <label >Fecha de Fin
                <input type="date">
            </label>

            <br>
            <label >Estado  </label>
                <br>
                <select name="estado" id="estado">
                    <option value="Activo">Activo</option>
                    <option value="Activo">Inactivo</option>
                </select>
                <br>
                <label for="valor_pago">Valor a Pagar
                    <input type="text" name="valor_pago" id="valor_pago" placeholder="Precio" required>
                </label>
                <br>
                <br>
                <button type="submit">Registrar Pago</button>
        </form>
