            <input th:if="${usuario != null}" th:value="${usuario.nombre}" type="text" required disabled>

        </label>
        <form>
            <label class="mr0">Fecha de Inicio
                <input type="date" required>
            </label>
            <br>
            <label >Tiempo de Suscripcion
                <input type="text" placeholder="Digite el tiempo de pago" required>
            </label>
            <label class="mr0">Fecha de Fin
                <input type="date" required>
            </label>

            <br>
            <label >Estado
                <br>
                <select name="estado" id="estado">
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </label>
            <label for="valor_pago" class="mr0">Valor a Pagar
                <input type="number" name="valor_pago" id="valor_pago" placeholder="Precio" required>
            </label>
            <br>
            <br>
            <button type="submit">Registrar Pago</button>
        </form>
