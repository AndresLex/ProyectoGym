	<title th:text="${title}">Title</title>

</head>
<body>
<div class="login-box">
	<h2>Inicio de sesión</h2>
	<form action="/validarUsu" method="post">
		<div class="user-box">
			<input th:value="${cedula}" type="text" name="cedula" required>
			<label>Cédula</label>
			<p th:text="${mensaje}" style="color: red;"></p>
		</div>
		<button type="submit">Ingresar</button>
	</form>
