<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" href="styleIndex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Usuarios Registrados</h1>
</header>
<nav class="sidebar">
    <img width="150"  src="https://www.sopo-cundinamarca.gov.co/info/sopo_se/media/bloque29.png" alt="fondoGym">

    <a th:href="@{/inicio}"><img width="26" height="26" src="https://img.icons8.com/glyph-neue/64/user--v1.png" alt="user"/>  Usuarios</a>
    <a th:href="@{/registroUsu}"><img  src="https://img.icons8.com/ios/26/add-user-male.png" alt="add-user"/>  Registro Usu</a>
    <a th:href="@{/acciones}"><img  src="https://img.icons8.com/external-outline-lafs/26/external-actions-cloud-storage-outline-lafs.png" alt="external-actions-cloud-storage-outline-lafs"/> Acciones</a>
    <a th:href="@{/controlAcceso}"><img  src="https://img.icons8.com/ios/25/report-card.png" alt="report-card"/>  Control Ingreso</a>
    <!--<a href="#">Ver Estado</a>-->
    <a th:href="@{/registroPago}"><img  src="https://img.icons8.com/ios/26/cash-in-hand.png" alt="cash-in-hand"/>   Pago</a>
</nav>
<section class="content">
    <div class="contentTab">
        <button type="submit">+ AÃ±adir Usuario</button>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Acciones</th>
                <th>ID</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="cliente: ${datosUsuario}" th:object="${cliente}">
                    <td th:text="*{cedula}"></td>
                    <td th:text="*{nombre}"></td>
                    <td th:text="*{apellido}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/editarUsu/} + *{id_usuario}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/eliminarUsu/} + *{id_usuario}">Eliminar</a>
                    </td>
                    <td th:text="*{id_usuario}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
