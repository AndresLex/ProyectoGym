<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" href="styleIndex.css">
    <link rel="stylesheet" href="styleAcceso.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Control De Ingreso</h1>
    </header>
    <nav class="sidebar">
        <img width="150"  src="https://www.sopo-cundinamarca.gov.co/info/sopo_se/media/bloque29.png" alt="fondoGym">

        <a th:href="@{/login}"><img width="26" height="26" src="https://img.icons8.com/material-two-tone/24/open-pane.png" alt="ImgSalir"/>  Salir</a>
    </nav>
    <section class="content">
        <form method="post">
            <div class="container">
                <h1>Control de Horario</h1>
                <br>
                <div class="section">
                    <div class="column left">
                        <label >Fecha:
                            <input th:value="${fecha}" required disabled>
                        </label>

                    </div>
                    <div class="column right">
                        <label >Hora:
                        <input th:value="${hora}" required disabled>
                        </label>

                    </div>
                </div>
                <br>
                <br>
                <div class="section">
                    <label for="usuario">Usuario:
                        <input th:if="${usuario != null}" th:value="${usuario.nombre} +' '+ ${usuario.apellido}" type="text" id="usuario" placeholder="Nombre de usuario" disabled>
                        <input th:if="${usuario == null}" type="text" placeholder="Eres un Administrador" disabled>
                    </label>
                </div>
                <div class="button-section">
                    <button formaction="/accesoUsuario" class="bingreso" type="submit">Ingreso</button>
                    <br><br>
                    <button formaction="/salidaUsuario" class="bsalida" type="submit">Salida</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
